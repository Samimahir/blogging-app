<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h2>Blog Posts</h2>
  <a href="/new" class="btn btn-primary mb-3">Add New Post</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>Title</th><th>Author</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="post : ${listPosts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.author}"></td>
        <td>
          <a th:href="@{'/edit/' + ${post.id}}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{'/delete/' + ${post.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
